<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lion, the Witch, and the Wardrobe - Chapter 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://lichess.org/css/embed.css">
</head>
<body>
    <div class="game-container">
        <h1>The Lion, the Witch, and the Wardrobe</h1>
        <div id="story-text" class="story-text">
            <!-- Story content will be dynamically inserted here -->
        </div>
        <div id="choices" class="choices">

        </div>
    </div>

    <div id="chess-container" class="chess-container hidden">
        <button id="close-chess" class="close-chess">Return to Game</button>
        <div id="chess-board" class="lichess-board"></div>
    </div>
